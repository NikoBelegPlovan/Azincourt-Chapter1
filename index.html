<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lecture plein écran</title>
<style>
  body {
    margin: 0;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #startBtn {
    font-size: 2rem;
    padding: 1rem 2rem;
    background: crimson;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  video {
    width: 100%;
    height: 100%;
    background: black;
  }
</style>
</head>
<body>

<button id="startBtn">▶ Démarrer</button>

<video id="myVideo" controls style="display:none;">
  <source src="a03e4a04-30d4-4f98-9917-adc8e2259c97.mp4" type="video/mp4">
  Votre navigateur ne supporte pas la lecture vidéo.
</video>

<script>
  const startBtn = document.getElementById('startBtn');
  const myVideo = document.getElementById('myVideo');

  startBtn.addEventListener('click', async () => {
    startBtn.style.display = 'none';
    myVideo.style.display = 'block';
    try {
      await myVideo.requestFullscreen();
    } catch (err) {
      console.warn("Le plein écran automatique a été refusé :", err);
    }
    myVideo.play();
  });
</script>

</body>
</html>
